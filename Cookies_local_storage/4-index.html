<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Cookies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        h2 {
            font-family: Georgia, 'Times New Roman', serif;
            font-weight: bold;
            font-size: 2em;
            color: #000000;
            margin-bottom: 20px;
        }
        
        .login-form {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="text"] {
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            padding: 2px 3px;
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type="text"]::placeholder {
            color: #808080;
        }

        button {
            background-color: #ffffff;
            border: 1px solid #c2c2c2;
            border-radius: 5px;
            padding: 3px 10px;
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
            cursor: pointer;
        }

        button:hover {
            background-color: #D0D0D0;
        }

        .cookies-section {
            margin-top: 40px;
        }

        .logout {
            font-weight: normal;
            font-style: italic;
            margin-left: 10px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            font-size: 32px;
        }
    </style>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
<script>
function setCookies() {
    const firstname = document.getElementById('firstname').value;
    const email = document.getElementById('email').value;
    
    Cookies.set('firstname', firstname, { expires: 10 });
    Cookies.set('email', email, { expires: 10 });
    
    showWelcomeMessageOrForm();
}

function showCookies() {
    const email = Cookies.get('email');
    const firstname = Cookies.get('firstname');
    const p = document.createElement('p');
    p.innerHTML = `Email: ${email} - Firstname: ${firstname}`;
    document.body.appendChild(p);
}

function showForm() {
    const welcomeMessage = document.getElementById('welcome-message');
    if (welcomeMessage) {
        welcomeMessage.remove();
    }
    
    const loginForm = document.getElementById('login-form');
    if (loginForm) {
        loginForm.style.display = 'block';
    }
}

function hideForm() {
    const loginForm = document.getElementById('login-form');
    if (loginForm) {
        loginForm.style.display = 'none';
    }
}

function deleteCookiesAndShowForm() {
    Cookies.remove('firstname');
    Cookies.remove('email');
    showForm();
}

function showWelcomeMessageOrForm() {
    const firstname = Cookies.get('firstname');
    
    if (!firstname) {
        showForm();
    } else {
        hideForm();
        
        const welcomeMessage = document.getElementById('welcome-message');
        if (!welcomeMessage) {
            const h1 = document.createElement('h1');
            h1.id = 'welcome-message';
            
            const welcomeText = document.createTextNode('Welcome ' + firstname + ' ');
            h1.appendChild(welcomeText);
            
            const logoutLink = document.createElement('a');
            logoutLink.href = '#';
            logoutLink.className = 'logout';
            logoutLink.textContent = '(logout)';
            logoutLink.onclick = function() {
                deleteCookiesAndShowForm();
                return false;
            };
            
            h1.appendChild(logoutLink);
            
            document.body.innerHTML = '';
            document.body.appendChild(h1);
        }
    }
}

window.onload = function() {
    showWelcomeMessageOrForm();
};
</script>
</head>
<body>
    <div id="login-form">
        <h2>Login to the website</h2>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button type="button" onclick="setCookies()">Log me in</button>
    </div>
</body>
</html>
