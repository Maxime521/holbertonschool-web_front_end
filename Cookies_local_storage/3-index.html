<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Cookies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #FFFFFF;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        h2 {
            font-family: Georgia, 'Times New Roman', serif;
            font-weight: bold;
            font-size: 2em;
            color: #000000;
            margin-bottom: 20px;
        }
        
        .login-form {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="text"] {
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            padding: 2px 3px;
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type="text"]::placeholder {
            color: #808080;
        }

        button {
            background-color: #ffffff;
            border: 1px solid #c2c2c2;
            border-radius: 5px;
            padding: 3px 10px;
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
            cursor: pointer;
        }

        button:hover {
            background-color: #D0D0D0;
        }

        .cookies-section {
            margin-top: 40px;
        }

        .logout {
            font-weight: normal;
            font-style: italic;
            margin-left: 10px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            font-size: 32px;
        }
    </style>
    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
   
            const expirationDate = new Date();
            expirationDate.setTime(expirationDate.getTime() + (10 * 24 * 60 * 60 * 1000));
            const expires = `expires=${expirationDate.toUTCString()}`;
            
            document.cookie = `firstname=${firstname}; ${expires}`;
            document.cookie = `email=${email}; ${expires}`;
            
            showWelcomeMessageOrForm();
        }

        function showCookies() {
            const email = getCookie('email');
            const firstname = getCookie('firstname');
            const p = document.createElement('p');
            p.innerHTML = `Email: ${email} - Firstname: ${firstname}`;
            document.body.appendChild(p);
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return '';
        }

        function showForm() {
            const welcomeMessage = document.getElementById('welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.style.display = 'block';
            }
        }

        function hideForm() {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.style.display = 'none';
            }
        }

        function deleteCookiesAndShowForm() {
            document.cookie = 'firstname=; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
            document.cookie = 'email=; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
            showForm();
        }

        function showWelcomeMessageOrForm() {
            const firstname = getCookie('firstname');
            
            if (!firstname) {
                showForm();
            } else {
                hideForm();
                
                const welcomeMessage = document.getElementById('welcome-message');
                if (!welcomeMessage) {
                    const h1 = document.createElement('h1');
                    h1.id = 'welcome-message';
                    h1.innerHTML = `Welcome ${firstname} <a href="#" class="logout" onclick="deleteCookiesAndShowForm(); return false;">(logout)</a>`;
                    document.body.innerHTML = '';
                    document.body.appendChild(h1);
                }
            }
        }

        window.onload = function() {
            showWelcomeMessageOrForm();
        };
    </script>
</head>
<body>
    <div id="login-form">
        <h2>Login to the website</h2>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button type="button" onclick="setCookies()">Log me in</button>
    </div>
</body>
</html>
